<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>ItemDetails</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-2" style="background-color:white;"><img
					src="https://www.allgeier.com/en/wp-content/uploads/sites/2/2020/10/Nagarro-Logo_Vertical-276x120.png"
					width="200" height="95">
			</div>

			<div class="col-sm-8 mt-4" style="background-color:white;">
				<h1 class="container text-center">Please Enter the Item Details..</h1>
			</div>

			<div class="col-sm-2" style="background-color:white;">
				<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwnD1ybVNM9M-X-2tKSiJ7OgnXPrcm6DmoXg&usqp=CAU"
					width="150" height="100">
			</div>


			<hr />
		</div>
	</div>
	<div class="container text-center">
		<form th:action="@{/ritems}" method="POST">
			<div class="container">
				<div class="row">
					<div class="col-sm">

						<label><b> Req. Item Status : </b></label>
						<select class="form-select" aria-label="Default select example" name="requestStatus" required>
							<option  selected value="available">available</option>
							<option value="unavailable">unavailable</option>
						</select>
					</div>
					<div class="col-sm">
						<label><b> Req. Item Name : </b></label>
						<select class="form-select" aria-label="Default select example" name="requestedItemName"
							required>
						
							<option  selected value="Used Clothing">Used Clothing</option>
							<option value="Shoes">Shoes</option>
							<option value="Blankets">Blankets</option>
							<option value="Medicine">Medicine</option>
							<option value="Canned Food and Bottled Water">Canned Food and Bottled Water</option>
							<!-- <option value="6">Shoes</option>
							<option value="7">Shoes</option>
							<option value="8">Shoes</option>
							<option value="9">Shoes</option>
							 -->
						</select>
					</div>
				</div>
				<br><br>


				<div class="row">
					<label><b> Rec. Area Of Operation : </b></label>
					<select class="form-select" aria-label="Default select example" name="areaofOperation" required>
						<option selected value="Andhra Pradesh">Andhra Pradesh</option>
						<option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
						<option value="Arunachal Pradesh">Arunachal Pradesh</option>
						<option value="Assam">Assam</option>
						<option value="Bihar">Bihar</option>
						<option value="Chandigarh">Chandigarh</option>
						<option value="Chhattisgarh">Chhattisgarh</option>
						<option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
						<option value="Daman and Diu">Daman and Diu</option>
						<option value="Delhi">Delhi</option>
						<option value="Lakshadweep">Lakshadweep</option>
						<option value="Puducherry">Puducherry</option>
						<option value="Goa">Goa</option>
						<option value="Gujarat">Gujarat</option>
						<option value="Haryana">Haryana</option>
						<option value="Himachal Pradesh">Himachal Pradesh</option>
						<option value="Jammu and Kashmir">Jammu and Kashmir</option>
						<option value="Jharkhand">Jharkhand</option>
						<option value="Karnataka">Karnataka</option>
						<option value="Kerala">Kerala</option>
						<option value="Madhya Pradesh">Madhya Pradesh</option>
						<option value="Maharashtra">Maharashtra</option>
						<option value="Manipur">Manipur</option>
						<option value="Meghalaya">Meghalaya</option>
						<option value="Mizoram">Mizoram</option>
						<option value="Nagaland">Nagaland</option>
						<option value="Odisha">Odisha</option>
						<option value="Punjab">Punjab</option>
						<option value="Rajasthan">Rajasthan</option>
						<option value="Sikkim">Sikkim</option>
						<option value="Tamil Nadu">Tamil Nadu</option>
						<option value="Telangana">Telangana</option>
						<option value="Tripura">Tripura</option>
						<option value="Uttar Pradesh">Uttar Pradesh</option>
						<option value="Uttarakhand">Uttarakhand</option>
						<option value="West Bengal">West Bengal</option>
					</select>
				</div><br><br>

				<div class="row">
					<div class="col-sm">
						<label><b> Description : </b></label>
						<textarea rows="3" cols="50" name="description" required>
						</textarea><br><br>
					</div>


					<div class="col-sm">
						<label><b> Rec. Contact Details : </b></label>
						<input type="text" name="receiverContactDetails" placeholder="ex. 9871123***"
							pattern="[789][0-9]{9}" required minlength="10" maxlength="10"><br><br>
					</div>

				</div><br>

				<button type="submit" class="btn btn-primary">add</button>
		</form><br><br>

		<form th:action="@{/ritems}" method="GET">
			<button type="submit" class="btn btn-primary">cancel</button>
		</form>
	</div>
	</div>

</body>

</html>
