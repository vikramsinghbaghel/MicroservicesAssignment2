<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>ItemDetails</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-2" style="background-color:white;"><img
					src="https://www.allgeier.com/en/wp-content/uploads/sites/2/2020/10/Nagarro-Logo_Vertical-276x120.png"
					width="200" height="95">
			</div>

			<div class="col-sm-8 mt-4" style="background-color:white;">
				<h1 class="container text-center">Please Enter the Item Details..</h1>
			</div>

			<div class="col-sm-2" style="background-color:white;">
				<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwnD1ybVNM9M-X-2tKSiJ7OgnXPrcm6DmoXg&usqp=CAU"
					width="150" height="100">
			</div>


			<hr />
		</div>
	</div>
	<div class="container text-center">
		<form th:action="@{/ritems}" method="POST">
			<div class="container">
				<div class="row">
					<div class="col-sm">

						<label><b> Req. Item Type : </b></label>
						<input type="text" clos="50" name="requestedItemType" required><br><br>

						<label><b> Req. Item Name : </b></label>
						<input type="text" clos="50" name="requestedItemName" required><br><br>
					</div>
					<div class="col-sm">
						<label><b> Rec. Contact Details : </b></label>
						<input type="text" clos="50" name="receiverContactDetails" required><br><br>

						<label><b> Rec. Address : </b></label>
						<input type="text" clos="70" name="receiverAddress" required><br><br>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-11">
					<label><b> Description : </b></label>
					<textarea rows="3" cols="50" name="description" required>
					</textarea><br><br>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">add</button>
		</form><br>
		<form th:action="@{/ritems}" method="GET">
			<button type="submit" class="btn btn-primary">cancel</button>
		</form>

	</div>
</body>

</html>
