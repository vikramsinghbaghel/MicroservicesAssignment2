<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Login Success</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-2" style="background-color:white;"><img
					src="https://www.allgeier.com/en/wp-content/uploads/sites/2/2020/10/Nagarro-Logo_Vertical-276x120.png"
					width="200" height="95">
			</div>

			<div class="col-sm-8 mt-4" style="background-color:white;">
				<h1 class="container text-center">Welcome to Donation Potal</h1>
			</div>

			<div class="col-sm-2" style="background-color:white;">
				<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwnD1ybVNM9M-X-2tKSiJ7OgnXPrcm6DmoXg&usqp=CAU" width="150"
					height="100">
			</div>


			<hr />
			<div class="row">
				<div class="col-sm-2">
					<form th:action="@{/receiveritemDetails}" method="POST">
						<button type="submit" class="btn btn-primary">Request Item</button>
					</form>
				</div>
				
					<div class="col-sm-9">
					<form th:action="@{/allDonations}" method="GET">
						<button type="submit" class="btn btn-primary">All donations</button>
					</form>
				</div>
				
				<div class="col-sm-1">
					<form th:action="@{/logout}" method="GET">
						<button type="submit" class="btn btn-primary">Logout</button>
					</form>

				</div>
				
			</div>

			<table class="table">
				<tr th:if="${products.empty}">
					<td> no yet made any donation request </td>
				</tr>

				<tr th:each="product : ${products}">

					<div class="card bg-info text-white mt-2">

						<div class="card-body ">
							<div class="row">
								<div class="col-sm-11">
									<h5 style="color:black">Item_ID: <span th:text="${product.requestedItemId}"></span></h5>
								</div>

								<div class="col-sm-1">
									<a th:href="'rdelete?id='+${product.requestedItemId}"><img
											src="https://assets.onlinelabels.com/images/clip-art/TzeenieWheenie/TzeenieWheenie_red_green_OK_not_OK_Icons_1.png"
											width="30" height="30"></a>
								</div>
							</div>
							<h5 style="color:white">Item type : <span th:text="${product.requestedItemType}"></span></h5>
							<h5 style="color:white">Item Name :<span th:text="${product.requestedItemName}"></span></h5>
							<h6 style="color:black">Item Description :<span th:text="${product.description}"></span></h6>
							<h5 style="color:white">Contact Details :<span th:text="${product.receiverContactDetails}"></span></h5>
							<h5 style="color:white">Address: <span th:text="${product.receiverAddress}"></span></h5>

						</div>
				</tr>
			</table>
		</div>
	</div>
</body>
</body>

</html>
